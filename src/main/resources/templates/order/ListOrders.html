<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<body>

<header  th:replace="~{common/top}"></header>

<div id="Content">

    <h2>My Orders</h2>

    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
        </tr>
        <tr th:each="order:${orderList}">
            <td><a href="/order/ViewOrder" >1000</a></td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy/MM/dd HH:mm:ss')}">2014/03/23 12:00:00</td>
            <td th:text="${order.totalPrice}">$18.50</td>
        </tr>
    </table>

</div>

<footer th:replace="~{common/bottom}">

</footer>
</body>
</html>

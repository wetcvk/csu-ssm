<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<div th:fragment="111">
<h3>Account Information</h3>
<table>
    <tr>
        <td>First name:</td>
        <td><input type="text" name="firstName"></td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td><input type="text" name="lastName"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td><input type="text" name="phone"></td>
    </tr>
    <tr>
        <td>Address 1:</td>
        <td><input type="text" name="address1"></td>
    </tr>
    <tr>
        <td>Address 2:</td>
        <td><input type="text" name="address2"></td>
    </tr>
    <tr>
        <td>City:</td>
        <td><input type="text" name="city"></td>
    </tr>
    <tr>
        <td>State:</td>
        <td><input type="text" name="state"></td>
    </tr>
    <tr>
        <td>Zip:</td>
        <td><input type="text" name="account.zip"></td>
    </tr>
    <tr>
        <td>Country:</td>
        <td><input type="text" name="account.country"></td>
    </tr>
</table>

<h3>Profile Information</h3>

<table>
    <tr>
        <td>
            <select name="languagePreference">
                <option value="english" selected="selected">english</option>
                <option value="japanese">japanese</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Favourite Category:</td>
        <td>
            <select name="favouriteCategoryId">
                <option value="FISH">FISH</option>
                <option selected="selected" value="DOGS">DOGS</option>
                <option value="REPTILES">REPTILES</option>
                <option value="CATS">CATS</option>
                <option value="BIRDS">BIRDS</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Enable MyList</td>
        <td><input type="checkbox" name="listOption" value="1"/></td>
    </tr>
    <tr>
        <td>Enable MyBanner</td>
        <td><input type="checkbox" name="bannerOption" value="1" /></td>
    </tr>

</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="~{common/top}"></header>

<div id="Catalog" style="background-color: white;">
    <form action="editAccount" method="post">
        <h3>User Information</h3>

        <table>
            <tr>
                <td>User ID:</td>
                <td>
                    <input name="account.username" type="text"
                           th:field="${account.username}">
                </td>
            </tr>
            <tr>
                <td>New password:</td>
                <td><input type="text" name="password" autofocus="autofocus"/></td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td><input type="text" name="repeatedPassword" /></td>
            </tr>
        </table>
        <h3>Account Information</h3>
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="firstName" th:field="${account.firstName}"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" name="lastName" th:field="${account.lastName}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" th:field="${account.email}"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" th:field="${account.phone}"></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text" name="address1" th:field="${account.address1}"></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" name="address2" th:field="${account.address2}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="city" th:field="${account.city}"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" th:field="${account.state}"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="account.zip" th:field="${account.zip}"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="account.country" th:field="${account.country}"></td>
            </tr>
        </table>

        <h3>Profile Information</h3>

        <table>
            <tr>
                <td>
                    <select name="languagePreference">
                        <option value="english" selected="selected">english</option>
                        <option value="japanese">japanese</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite Category:</td>
                <td>
                    <select name="favouriteCategoryId">
                        <option value="FISH">FISH</option>
                        <option selected="selected" value="DOGS">DOGS</option>
                        <option value="REPTILES">REPTILES</option>
                        <option value="CATS">CATS</option>
                        <option value="BIRDS">BIRDS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enable MyList</td>
                <td><input type="checkbox" name="listOption" value="1"/></td>
            </tr>
            <tr>
                <td>Enable MyBanner</td>
                <td><input type="checkbox" name="bannerOption" value="1" /></td>
            </tr>

        </table>
        <input type="submit" name="editAccount" value="Save Account Information" />

    </form>
    <!--event="listOrders-->
    <a href="viewListOrder?username=${sessionScope.account.username}">My Orders</a>
</div>

<footer th:replace="~{common/bottom}"></footer>

</body>
</html>
